<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

    <title>Address Book</title>
</head>

<body>
    <div class="container">
        <h1>Address book</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add a contact:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>

                    <div id="new-addresses">
                        <div class="new-address">
                            <div class="form-group">
                                <label for="new-street">Street
                                    <input type="text" id="new-street" class="form-control new-street">
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="new-city">City
                                    <input type="text" id="new-city" class="form-control new-city">
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="new-county">County
                                    <input type="text" id="new-county" class="form-control new-county">
                                </label>
                            </div>
                        </div>
                    </div>
                    <span class="btn btn-success" id="add-address">Another Address</span>

                    <button type="submit" class="btn btn-info">Add</button>
                </form>

                <h2>Contacts:</h2>
                <ul id="contacts">

                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-contact">
                    <h2></h2>

                    <p>First Name: <span class="first-name"></span> </p>
                    <p>Last Name: <span class="last-name"></span> </p>
                    <p>Addresses: </p>
                    <ul id="addresses">

                    </ul>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
